<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Registro_D.css">
    <title>Registro de Docente</title>
</head>
<body>
    <center>
        <p>Bienvenidos al registro de docente, por favor llenar los campos conrrespondiente con la informacion solicitada</p>
        <form method="post">
            <input pattern="[a-zA-ZñÑ]{3,30}" required type="text" placeholder="Ingrese su nombre compreto">
            <br><br>
            <input pattern="[\w]{5,15}" required type="text" placeholder="Ingresar su DUI">
            <br><br>
            <input pattern="[a-zA-ZñÑ]{4,50}" required type="text" placeholder="Ingrese su especialidad">
            <br><br>
            <input pattern="[\w]{5,15}" required type="text" placeholder="Ingresar codigo">
            <br><br>
            <input type="text" required pattern="[0-9]{4}-[0-9]{4}" name="telefono"  placeholder="Ingrese numero de tel...">
            <br><br>
            <textarea pattern="[\w]{10,50}" required cols="30" rows="2" placeholder="Ingrese su direccion"></textarea>
            <br><br>
            <input pattern="[a-zA-ZñÑ]{4,50}" required type="text" placeholder="Ingrese su escalafon">
            <br><br>
            <input pattern="[a-zA-ZñÑ]{4,50}" required type="text" placeholder="Ingrese su correo">
            <br><br>
            <p>Ingrese su fecha de nacimiento</p>
            <input required type="date">
            <br>
            <p>Seleccione su genero</p>
            <input type="radio" id="mujer"><label for="mujer">Femenino</label>
            <input type="radio" id="hombre"><label for="hombre">Masculino</label>
            <br><br>
            <input type="button" value="Registrar">
        </form>
    </center>
</body>
</html>
